<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="weather-box">
            <div class="input-area">
                <input type="text" class="inputfield" placeholder="enter city name">
                <button class="search-btn"><img src="images/search.png" alt="search-button"></button>
            </div>
            <div class="error">
                <p>Invalid City Name</p>
            </div>
            <div class="data">
                <img src="images/clear.png" alt="" class="weather-img">
                <h1 class="temp">1Â°C</h1>
                <h2 class="city">Berlin</h2>
                <div class="details">
                    <div class="add-data">
                        <img src="images/humidity.png" alt="">
                        <div class="more-details">
                            <p class="humidity">50%</p>
                            <p class="humidity-text">Humidity</p>
                        </div>
                    </div>
                    <div class="add-data">
                        <img src="images/wind.png" alt="">
                        <div class="more-details">
                            <p class="wind-speed">15 kmph</p>
                            <p class="wind-text">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
